<div class="d-flex justify-content-center align-items-center mt-4">
  <div class="card shadow-sm p-4 rounded form-card" [ngClass]="{'success-animate': successMessage}"
    [attr.data-key]="animationKey">

    <h3 class="fw-bold mb-4 text-center">Add Employee</h3>

    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
      <div class="row g-3">

        <!-- Name -->
        <div class="col-md-4">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" formControlName="name" />
          <small *ngIf="f['name'].touched && f['name'].invalid" class="text-danger">
            Name is required
          </small>
        </div>

        <!-- Email -->
        <div class="col-md-4">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" formControlName="email" />
          <small *ngIf="f['email'].touched && f['email'].invalid" class="text-danger">
            Valid email is required
          </small>
        </div>

        <!-- Department -->
        <div class="col-md-4">
          <label class="form-label">Department</label>
          <input type="text" class="form-control" formControlName="department" />
          <small *ngIf="f['department'].touched && f['department'].invalid" class="text-danger">
            Department is required
          </small>
        </div>

        <!-- Phone -->
        <div class="col-md-4">
          <label class="form-label">Phone</label>
          <input type="text" class="form-control" formControlName="phone" />
          <small *ngIf="f['phone'].touched && f['phone'].invalid" class="text-danger">
            Phone must be 10 digits
          </small>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="mt-4">
        <button class="btn btn-primary w-100" type="submit" [disabled]="employeeForm.invalid">
          Add Employee
        </button>
      </div>
    </form>

    <!-- Success Text -->
    <div *ngIf="successMessage" class="success-text text-center mt-3 fw-semibold">
      {{ successMessage }}
    </div>
  </div>
</div>
