<h2>Employees</h2>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Role</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let emp of employees">
            <td>{{ emp.id }}</td>
            <td>{{ emp.name }}</td>
            <td>{{ emp.role }}</td>
            <td>
                <span [ngSwitch]="emp.status">
                    <span *ngSwitchCase="'Active'" class="badge bg-success">Active</span>
                    <span *ngSwitchCase="'On Leave'" class="badge bg-warning text-dark">On Leave</span>
                    <span *ngSwitchCase="'Resigned'" class="badge bg-danger">Resigned</span>
                    <span *ngSwitchDefault class="badge bg-secondary">Unknown</span>
                </span>
            </td>
            <td>
                <button class="btn btn-sm btn-primary" (click)="showDetails = !showDetails">
                    Toggle Details
                </button>
            </td>
        </tr>
    </tbody>
</table>
<div *ngIf="showDetails" class="alert alert-info mt-3">
    <strong>Extra Info:</strong> This is some additional employee details.
</div>

<h2>Add Employee</h2>
<form #empForm="ngForm" (ngSubmit)="addEmployee(empForm)">
  <div class="row">
    <div class="col-md-4 mb-3">
      <label>Name</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="newEmployee.name" required>
    </div>
    <div class="col-md-4 mb-3">
      <label>Role</label>
      <input type="text" class="form-control" name="role" [(ngModel)]="newEmployee.role" required>
    </div>
    <div class="col-md-4 mb-3">
      <label>Status</label>
      <select class="form-select" name="status" [(ngModel)]="newEmployee.status" required>
        <option value="">Select...</option>
        <option>Active</option>
        <option>On Leave</option>
        <option>Resigned</option>
      </select>
    </div>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="empForm.invalid">Add Employee</button>
</form>
<hr>
