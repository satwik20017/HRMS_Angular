<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="fw-bold mb-0">Employees</h2>
        <button class="btn btn-success" (click)="goToAddEmployee()">Add Employee</button>
    </div>

    <div *ngIf="loading" class="text-center">Loading employees...</div>
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

    <table *ngIf="!loading && employees.length > 0" class="table table-bordered table-hover shadow-sm">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Department</th>
                <th>Phone</th>
                <th>Joined On</th>
                <th>Actions</th> 
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let emp of employees; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ emp.name }}</td>
                <td>{{ emp.email }}</td>
                <td>{{ emp.department }}</td>
                <td>{{ emp.phone }}</td>
                <td>{{ emp.created_at | date:'short' }}</td>
                <td class="text-center">
                    <!-- 3 Dots Dropdown -->
                    <div class="dropdown">
                        <button class="btn btn-sm btn-light" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            â‹®
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item">Update</a></li>
                            <li><a class="dropdown-item text-danger" (click)="deleteEmployee(emp.id)">Delete</a></li>
                        </ul>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <div *ngIf="!loading && employees.length === 0" class="alert alert-info">
        No employees found.
    </div>
</div>
