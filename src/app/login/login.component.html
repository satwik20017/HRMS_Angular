<div class="login-wrapper d-flex justify-content-center align-items-center">
  <div class="login-card shadow-sm p-4 rounded">
    <div class="text-center mb-4">
      <img src="/assets/drogon.jpg" alt="HRMS Logo" class="login-logo mb-2">
      <h3 class="fw-bold">HRMS Portal</h3>
      <p class="text-muted">Sign in to continue</p>
    </div>

    <form (ngSubmit)="onLogin()">
      <!-- Username -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Email</label>
        <input type="text" class="form-control" [(ngModel)]="email" name="email" required>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Password</label>
        <input type="password" class="form-control" [(ngModel)]="password" name="password" required>
      </div>

      <!-- Error -->
      <div *ngIf="errorMessage" class="alert alert-danger py-2">
        {{ errorMessage }}
      </div>

      <!-- Remember Me + Forgot -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <a routerLink="/forgot-password" class="text-decoration-none small">Forgot password?</a>
      </div>

      <!-- Button -->
      <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">Login</button>
    </form>

    <!-- Create Account -->
    <div class="text-center mt-3">
      <span class="text-muted small">Don't have an account?</span>
      <a routerLink="/register" class="ms-1 text-primary fw-semibold text-decoration-none">Create Account</a>
    </div>

    <!-- Footer -->
    <div class="text-center mt-4 small text-muted">
      Â© {{year}} HRMS. All rights reserved.
    </div>
  </div>
</div>
